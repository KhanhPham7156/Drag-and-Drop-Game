<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0f172a;
            --accent: #6366f1;
            --secondary: #ec4899;
            --text: #f8fafc;
        }

        body { 
            font-family: 'Outfit', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Dynamic Background Orbs */
        .background-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            top: -10%; left: -10%; width: 50vw; height: 50vw;
            background: radial-gradient(circle, var(--accent), transparent);
        }
        .orb-2 {
            bottom: -10%; right: -10%; width: 60vw; height: 60vw;
            background: radial-gradient(circle, var(--secondary), transparent);
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -30px); }
        }

        .login-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }

        h2 { margin-bottom: 2rem; font-size: 2rem; font-weight: 700; background: linear-gradient(to right, #fff, #cbd5e1); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus { outline: none; border-color: var(--accent); }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            cursor: pointer;
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.4);
        }

        .toggle-link {
            display: block;
            margin-top: 20px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        .toggle-link:hover { color: white; text-decoration: underline; }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="background-orb orb-1"></div>
    <div class="background-orb orb-2"></div>

    <div class="login-card" id="login-form">
        <h2>Admin Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="handleLogin()">Đăng nhập</button>
        <a class="toggle-link" onclick="toggleForm()">Chưa có tài khoản? Đăng ký</a>
    </div>

    <div class="login-card hidden" id="register-form">
        <h2>Đăng ký Admin</h2>
        <input type="text" id="reg-username" placeholder="Username">
        <input type="password" id="reg-password" placeholder="Password">
        <button onclick="handleRegister()">Đăng ký</button>
        <a class="toggle-link" onclick="toggleForm()">Quay lại Đăng nhập</a>
    </div>

    <script>
        function toggleForm() {
            const login = document.getElementById('login-form');
            const reg = document.getElementById('register-form');
            
            if (login.classList.contains('hidden')) {
                login.classList.remove('hidden');
                reg.classList.add('hidden');
            } else {
                login.classList.add('hidden');
                reg.classList.remove('hidden');
            }
        }

        async function handleLogin() {
            const u = document.getElementById('login-username').value;
            const p = document.getElementById('login-password').value;
            
            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username: u, password: p})
                });
                const data = await res.json();
                
                if (data.success) {
                    window.location.href = '/admin/index.html';
                } else {
                    alert(data.error || 'Login failed');
                }
            } catch (e) { console.error(e); alert('Error'); }
        }

        async function handleRegister() {
            const u = document.getElementById('reg-username').value;
            const p = document.getElementById('reg-password').value;
            
            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username: u, password: p})
                });
                const data = await res.json();
                
                if (data.error) {
                    alert(data.error);
                } else {
                    alert(data.message);
                    toggleForm();
                }
            } catch (e) { console.error(e); alert('Error'); }
        }
    </script>
</body>
</html>
