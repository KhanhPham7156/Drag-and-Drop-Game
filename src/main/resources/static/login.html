<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin/style.css"> 
    <!-- Reusing admin styles slightly modified -->
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            background: #0f172a; 
        }
        .login-card {
            background: rgba(30, 41, 59, 0.8);
            padding: 3rem;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            border-radius: 8px;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            cursor: pointer;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
        }
        .toggle-link {
            display: block;
            margin-top: 15px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .toggle-link:hover { color: white; }
    </style>
</head>
<body>

    <div class="login-card" id="login-form">
        <h2>Admin Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="handleLogin()">Đăng nhập</button>
        <a class="toggle-link" onclick="toggleForm()">Chưa có tài khoản? Đăng ký</a>
    </div>

    <div class="login-card hidden" id="register-form">
        <h2>Đăng ký Admin</h2>
        <input type="text" id="reg-username" placeholder="Username">
        <input type="password" id="reg-password" placeholder="Password">
        <button onclick="handleRegister()">Đăng ký</button>
        <a class="toggle-link" onclick="toggleForm()">Quay lại Đăng nhập</a>
    </div>

    <script>
        function toggleForm() {
            const login = document.getElementById('login-form');
            const reg = document.getElementById('register-form');
            
            // Toggle visibility by adding/removing 'hidden' class
            if (login.classList.contains('hidden')) {
                // Show Login, Hide Register
                login.classList.remove('hidden');
                reg.classList.add('hidden');
            } else {
                // Hide Login, Show Register
                login.classList.add('hidden');
                reg.classList.remove('hidden');
            }
        }

        async function handleLogin() {
            const u = document.getElementById('login-username').value;
            const p = document.getElementById('login-password').value;
            
            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username: u, password: p})
                });
                const data = await res.json();
                
                if (data.success) {
                    // Redirect to admin dashboard
                    window.location.href = '/admin/index.html';
                } else {
                    alert(data.error || 'Login failed');
                }
            } catch (e) { console.error(e); alert('Error'); }
        }

        async function handleRegister() {
            const u = document.getElementById('reg-username').value;
            const p = document.getElementById('reg-password').value;
            
            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username: u, password: p})
                });
                const data = await res.json();
                
                if (data.error) {
                    alert(data.error);
                } else {
                    alert(data.message);
                    toggleForm();
                }
            } catch (e) { console.error(e); alert('Error'); }
        }
    </script>
</body>
</html>
