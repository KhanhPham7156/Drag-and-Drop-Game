<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Phòng Chơi</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Reuse game style -->
    <style>
        .rooms-container {
            max-width: 800px;
            width: 90%;
            margin: 0 auto;
            padding-top: 50px;
        }
        .room-card {
            background: var(--bg-panel);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .room-card:hover {
            border-color: var(--accent-color);
            transform: scale(1.01);
        }
        .room-name { font-size: 1.2rem; font-weight: bold; }
        .room-status { 
            color: #00e676; 
            font-size: 0.9rem;
            display: flex; align-items: center; gap: 5px;
        }
        .join-btn {
            padding: 8px 20px;
            border-radius: 20px;
            background: var(--primary-color);
            color: white;
            border: none; font-weight: bold;
        }
        h1 { text-align: center; margin-bottom: 30px; }
        .back-btn {
            position: absolute; top: 20px; left: 20px;
            color: white; text-decoration: none;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 8px 16px; border-radius: 8px;
        }
    </style>
</head>
<body>
    <a href="/" class="back-btn">← Quay lại</a>
    <div class="rooms-container hidden" id="rooms-view">
        <h1 style="color:white;text-align:center;">Xin chào, <span id="player-name-display"></span></h1>
        <h2 style="text-align:center; margin-bottom: 20px;">Danh Sách Phòng Chơi</h2>
        <div id="room-list">
            <p style="text-align:center; color: #aaa;">Đang tải danh sách phòng...</p>
        </div>
    </div>

    <div id="name-modal" style="position:fixed; inset:0; background:#0f172a; display:flex; justify-content:center; align-items:center; z-index:100;">
        <div style="background:rgba(30,41,59,0.9); padding:40px; border-radius:16px; width:90%; max-width:400px; text-align:center; border:1px solid rgba(255,255,255,0.1);">
            <h2 style="color:white; margin-bottom:20px;">Nhập Tên Của Bạn</h2>
            <input type="text" id="player-name-input" placeholder="Tên hiển thị..." style="width:100%; padding:12px; margin-bottom:20px; background:rgba(0,0,0,0.3); border:1px solid rgba(255,255,255,0.2); color:white; border-radius:8px;">
            <button onclick="saveName()" style="width:100%; padding:12px; background:#6366f1; color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">Tiếp Tục</button>
        </div>
    </div>

    <script>
        // Check for existing name
        const storedName = sessionStorage.getItem('playerName');
        if (storedName) {
            document.getElementById('name-modal').classList.add('hidden');
            document.getElementById('rooms-view').classList.remove('hidden');
            document.getElementById('player-name-display').innerText = storedName;
            loadRooms();
        }

        function saveName() {
            const name = document.getElementById('player-name-input').value.trim();
            if (!name) return alert('Vui lòng nhập tên!');
            sessionStorage.setItem('playerName', name);
            window.location.reload();
        }

        async function loadRooms() {
            try {
                const res = await fetch('/api/rooms/all');
                const rooms = await res.json();
                const container = document.getElementById('room-list');
                container.innerHTML = '';
                
                if (rooms.length === 0) {
                    container.innerHTML = '<p style="text-align:center;">Chưa có phòng nào được tạo.</p>';
                }

                rooms.forEach(room => {
                    const status = room.status || 'WAITING';
                    let statusText = '● Đang chờ';
                    let statusColor = '#ff9800'; // Orange
                    
                    if (status === 'PLAYING') { statusText = '● Đang chơi'; statusColor = '#00e676'; } // Green (but closed for join)
                    if (status === 'FINISHED') { statusText = '● Kết thúc'; statusColor = 'red'; }

                    const div = document.createElement('div');
                    div.className = 'room-card';
                    div.innerHTML = `
                        <div>
                            <div class="room-name">${room.name}</div>
                            <div class="room-status" style="color:${statusColor}">${statusText}</div>
                        </div>
                        <button class="join-btn" ${status !== 'WAITING' ? 'style="opacity:0.5;cursor:not-allowed"' : ''}>Vào Chơi</button>
                    `;
                    div.onclick = () => {
                        if (status !== 'WAITING') {
                            alert('Phòng đang chơi hoặc đã kết thúc. Không thể tham gia.');
                            return;
                        }
                        window.location.href = `/client/index.html?roomId=${room.id}`;
                    };
                    container.appendChild(div);
                });
            } catch (e) {
                console.error(e);
            }
        }
    </script>
</body>
</html>
