spring.application.name=Drag and Drop Game

# Kết nối MySQL - Tự động nhận biến từ Railway, nếu không có thì dùng localhost (để mày vẫn chạy được ở máy)
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?createDatabaseIfNotExist=true
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Cấu hình JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Port - Cực kỳ quan trọng để Railway không báo lỗi "failed to respond"
server.port=${PORT:8080}

# Cho phép upload file
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB